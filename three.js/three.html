    <script type="module">

        import * as THREE from 'https://cdn.skypack.dev/three@^0.135.0';

        //import {DragControls} from "https://cdn.jsdelivr.net/npm/three@^0.134.0/examples/js/controls/DragControls.js";

        //회전하는 정육면체
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75,window.innerWidth/
            window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(1,1,1);
        const material = new THREE.MeshBasicMaterial({color:0x00ff00});
        const cube = new THREE.Mesh(geometry,material);
        scene.add(cube);

        camera.position.z = 5;

        const animate = function() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene,camera);
        };

        animate();

        var controls = new threeDragcontrols([cube], camera, renderer.domElement);
        document.body.appendChild(renderer.domElement);

        controls.addEventListener('dragstart', function(event){
        });

        controls.removeEventListener('dragend',function(event){
